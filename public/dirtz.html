<div class="container">
  <h3>Equal Height Example</h3>
  <div class="row main-row">      
    <div class="col-12 col-lg-3 col-md-3 col-sm-12 col-xs-12 main-col left-box">
      <div class="left-box-container text-center">
        <div class="x">
          <div class="x-1">
            Player 1's Name
          </div>
          <div class="x-2">
            15:00
          </div>
        </div>
        <div class="y">
          <div class="y-1">
            Some cool thing
          </div>
          <div class="y-2">
            Some other cool thing 
          </div>
        </div>
        <div class="z">
          <div class="z-1">
            Player 2's Name
          </div>
          <div class="z-2">
            15:00
          </div>
        </div>
      </div>
    </div> 

    <div class="col-12 col-lg-6 col-md-6 col-sm-12 col-xs-12 main-col">
      <div id="board"></div>
    </div>  


    <div class="col-12 col-lg-3 col-md-3 col-sm-12 col-xs-12 main-col right-box">
      <table class="table table-striped table-bordered table-hover" id="notes-table">
        <thead>
          <tr>
            <th>#</th>
            <th>White</th>
            <th>Black</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>       
  </div>
</div>

<div ng-view></div>

<div class="container chat-space">
  <div class="row text-center chatroom">
    <div class="chat-display col-12 col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
      <div class="chatroom-display">
      </div>
    </div>
  </div>
  <div class="row text-center chatbox">
    <div class="chat-display chat-display-bottom col-12 col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
      <div class="form-group form-inline msg-form">
        <input type="text" class="form-control input-sm" id="msg">
        <button type="submit" class="submit-btn btn btn-success">Send</button>
      </div>
    </div>
</div>
